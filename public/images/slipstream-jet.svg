<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#e3f2fd"/>
  
  <!-- Pool outline -->
  <rect x="50" y="100" width="300" height="150" fill="#81c784" stroke="#2e7d32" stroke-width="2" rx="10"/>
  
  <!-- Water effect -->
  <rect x="50" y="100" width="300" height="150" fill="url(#water)" opacity="0.7"/>
  
  <!-- Jet system representation -->
  <circle cx="350" cy="175" r="20" fill="#1976d2" stroke="#0d47a1" stroke-width="2"/>
  <circle cx="350" cy="175" r="15" fill="#42a5f5"/>
  
  <!-- Water flow lines -->
  <g stroke="#1976d2" stroke-width="2" opacity="0.8">
    <line x1="330" y1="165" x2="280" y2="165"/>
    <line x1="330" y1="175" x2="280" y2="175"/>
    <line x1="330" y1="185" x2="280" y2="185"/>
  </g>
  
  <!-- Swimmer silhouette -->
  <ellipse cx="200" cy="140" rx="8" ry="12" fill="#424242"/>
  <ellipse cx="200" cy="160" rx="15" ry="8" fill="#424242"/>
  
  <!-- Title -->
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1976d2">
    Slipstream Pool Jet System
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    Swimming Treadmill Technology
  </text>
  
  <!-- Water gradient -->
  <defs>
    <linearGradient id="water" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg> 